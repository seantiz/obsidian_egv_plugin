<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>

  <!-- Vault background -->
  <g id="vault-graph" opacity="0.7">
    <!-- Graph nodes -->
    <circle cx="80" cy="80" r="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <circle cx="150" cy="60" r="6" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="200" cy="100" r="7" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
    <circle cx="120" cy="140" r="5" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <circle cx="270" cy="70" r="9" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <circle cx="320" cy="120" r="6" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <circle cx="180" cy="180" r="8" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
    <circle cx="310" cy="200" r="7" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <circle cx="250" cy="150" r="6" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="100" cy="200" r="5" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
    <circle cx="350" cy="160" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <circle cx="50" cy="150" r="6" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>

    <!-- Graph edges -->
    <line x1="80" y1="80" x2="150" y2="60" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="150" y1="60" x2="200" y2="100" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="100" x2="270" y2="70" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="120" y1="140" x2="180" y2="180" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="180" y1="180" x2="250" y2="150" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="250" y1="150" x2="320" y2="120" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="270" y1="70" x2="320" y2="120" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="310" y1="200" x2="350" y2="160" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="80" y1="80" x2="120" y2="140" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="100" y1="200" x2="50" y2="150" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Snapshot frame foreground -->
  <g id="photo-frame" transform="translate(140, 90)">
    <!-- Outer frame shadow -->
    <rect x="2" y="2" width="120" height="90" fill="#000000" opacity="0.2" rx="3"/>

    <!-- Frame border -->
    <rect x="0" y="0" width="120" height="90" fill="#FFFFFF" stroke="#d1d5db" stroke-width="2" rx="3"/>

    <!-- Inner photo area -->
    <rect x="8" y="8" width="104" height="74" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="2"/>

    <!-- Focused graph elements inside frame -->
    <g id="focused-graph">
      <!-- Main connected cluster -->
      <circle cx="35" cy="35" r="6" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
      <circle cx="65" cy="25" r="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
      <circle cx="85" cy="45" r="6" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
      <circle cx="55" cy="60" r="5" fill="#10b981" stroke="#059669" stroke-width="2"/>

      <!-- Clear, focused connections -->
  <line x1="35" y1="35" x2="65" y2="25" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
<line x1="65" y1="25" x2="85" y2="45" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
<line x1="35" y1="35" x2="55" y2="60" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
<line x1="55" y1="60" x2="85" y2="45" stroke="#374151" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Camera corner indicator -->
    <circle cx="95" cy="18" r="3" fill="#94a3af" opacity="0.6"/>
    <circle cx="95" cy="18" r="1.5" fill="#FFFFFF"/>
  </g>

  <!-- Text labels -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="800" fill="#374151">
    Export Graph View
  </text>

  <text x="200" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">
    Take a snapshot of your Obsidian vault -> Export to .dot or .mmd
  </text>
</svg>
