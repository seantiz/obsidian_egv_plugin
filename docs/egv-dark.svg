<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (dark) -->
  <rect width="400" height="300" fill="#1e1e2e"/>

  <!-- Vault background -->
  <g id="vault-graph" opacity="0.7">
    <!-- Graph nodes - kept vibrant for contrast -->
    <circle cx="80" cy="80" r="8" fill="#818cf8" stroke="#6366f1" stroke-width="2"/>
    <circle cx="150" cy="60" r="6" fill="#a78bfa" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="200" cy="100" r="7" fill="#22d3ee" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="120" cy="140" r="5" fill="#34d399" stroke="#10b981" stroke-width="2"/>
    <circle cx="270" cy="70" r="9" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="320" cy="120" r="6" fill="#f87171" stroke="#ef4444" stroke-width="2"/>
    <circle cx="180" cy="180" r="8" fill="#f472b6" stroke="#ec4899" stroke-width="2"/>
    <circle cx="310" cy="200" r="7" fill="#818cf8" stroke="#6366f1" stroke-width="2"/>
    <circle cx="250" cy="150" r="6" fill="#a78bfa" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="100" cy="200" r="5" fill="#22d3ee" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="350" cy="160" r="8" fill="#34d399" stroke="#10b981" stroke-width="2"/>
    <circle cx="50" cy="150" r="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>

    <!-- Graph edges - lighter for dark mode -->
    <line x1="80" y1="80" x2="150" y2="60" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="150" y1="60" x2="200" y2="100" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="200" y1="100" x2="270" y2="70" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="120" y1="140" x2="180" y2="180" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="180" y1="180" x2="250" y2="150" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="250" y1="150" x2="320" y2="120" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="270" y1="70" x2="320" y2="120" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="310" y1="200" x2="350" y2="160" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="80" y1="80" x2="120" y2="140" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
    <line x1="100" y1="200" x2="50" y2="150" stroke="#9ca3af" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Snapshot frame foreground -->
  <g id="photo-frame" transform="translate(140, 90)">
    <!-- Outer frame shadow -->
    <rect x="2" y="2" width="120" height="90" fill="#000000" opacity="0.5" rx="3"/>

    <!-- Frame border -->
    <rect x="0" y="0" width="120" height="90" fill="#2d3748" stroke="#4b5563" stroke-width="2" rx="3"/>

    <!-- Inner photo area -->
    <rect x="8" y="8" width="104" height="74" fill="#1f2937" stroke="#6b7280" stroke-width="1" rx="2"/>

    <!-- Focused graph elements inside frame -->
    <g id="focused-graph">
      <!-- Main connected cluster -->
      <circle cx="35" cy="35" r="6" fill="#818cf8" stroke="#6366f1" stroke-width="2"/>
      <circle cx="65" cy="25" r="5" fill="#a78bfa" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="85" cy="45" r="6" fill="#22d3ee" stroke="#06b6d4" stroke-width="2"/>
      <circle cx="55" cy="60" r="5" fill="#34d399" stroke="#10b981" stroke-width="2"/>

      <!-- Clear, focused connections -->
      <line x1="35" y1="35" x2="65" y2="25" stroke="#d1d5db" stroke-width="2" stroke-linecap="round"/>
      <line x1="65" y1="25" x2="85" y2="45" stroke="#d1d5db" stroke-width="2" stroke-linecap="round"/>
      <line x1="35" y1="35" x2="55" y2="60" stroke="#d1d5db" stroke-width="2" stroke-linecap="round"/>
      <line x1="55" y1="60" x2="85" y2="45" stroke="#d1d5db" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Camera corner indicator -->
    <circle cx="95" cy="18" r="3" fill="#9ca3af" opacity="0.6"/>
    <circle cx="95" cy="18" r="1.5" fill="#374151"/>
  </g>

  <!-- Text labels -->
  <text x="200" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="800" fill="#e5e7eb">
    Export Graph View
  </text>

  <text x="200" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#9ca3af">
    Take a snapshot of your Obsidian vault -> Export to .dot or .mmd
  </text>
</svg>
